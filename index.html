<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Fylo</h1>
      <ul class="header__list">
        <li>
          <a class="header__link" href="#file">
            <img class="header__img" src="./images/icon-document.svg" alt="Icon document">
          </a>
        </li>
        <li>
          <a class="header__link" href="#folder">
            <img class="header__img" src="./images/icon-folder.svg" alt="Icon folder">
          </a>
        </li>
        <li>
          <a class="header__link" href="#upload">
            <img class="header__img" src="./images/icon-upload.svg" alt="Icon upload">
          </a>
        </li>
      </ul>
    </header>
    <main class="main">
      <article class="storage">
        <h1 class="storage__title">Total Storage</h1>
        <section class="storage__info">
          <p class="storage__legend">
            Youâ€™ve used <span class="storage__legend--used">815 GB</span> of your storage
          </p>
          <div class="storage__bar">
            <div class="storage__bar--progress"></div>
          </div>
          <aside class="storage__left">
            <span class="storage__left--number"> 185 </span>
            <span class="storage__left--legend"> GB Left </span>
          </aside>
          <span class="storage__size--min">0 GB</span>
          <span class="storage__size--max">1000 GB</span>
        </section>
      </article>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
